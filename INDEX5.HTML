<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            
            <div class="carousel slide" id="exmpl" data-bs-ride="carousel">

                <div class="carousel-indicators">

                    <button class="active" 
                            type="button" 
                            data-bs-target="#exmpl" 
                            data-bs-slide-to="0"
                            aria-current="true"
                            aria-label="slide 1">
                    </button>

                    <button type="button" 
                            data-bs-target="#exmpl" 
                            data-bs-slide-to="1"
                            aria-label="slide 2">
                    </button>
            
                </div>
                
                <div class="carousel-inner">

                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="img/a1.jpeg" class="d-block w-100" alt="slidel"  height="700px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>abcd</h3>
                            <p>efgh</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/a2.jpeg" class="d-block w-100" alt="slidel"  height="700px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>abcd</h3>
                            <p>efgh</p>
                        </div>
                    </div>
                   
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#exmpl" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
                </button>
        
                <button class="carousel-control-next" type="button" data-bs-target="#exmpl" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"> </span>
                </button>
                
            </div>

        </div>

    </body> 
</html>
